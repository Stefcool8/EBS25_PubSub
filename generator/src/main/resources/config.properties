# Generator Configuration Properties

# Paths for output files
auth.config=default

# Number of messages to generate
numberOfSubscriptions=100
numberOfPublications=10

# Parallelization settings
numberOfThreads=4

# Probability for choosing a field to be aggregated (complex subscription)
probability.avgField=0.1

# Output file paths for subscriptions and publications
output.subscriptions.single=generator/output/subscriptions_single_thread.txt
output.subscriptions.multi=generator/output/subscriptions_multi_thread.txt
output.publications.single=generator/output/publications_single_thread.txt
output.publications.multi=generator/output/publications_multi_thread.txt

# Field frequency percentages (default and specific overrides)
default.fieldsFrequency=50.0
# (Override per field, if needed)
fieldsFrequency.STATION=50.0
fieldsFrequency.CITY=70.0
fieldsFrequency.TEMP=50.0
fieldsFrequency.RAIN=50.0
fieldsFrequency.WIND=30.0
fieldsFrequency.DIRECTION=50.0
fieldsFrequency.DATE=50.0

# Equal-operator frequency percentages (default and specific overrides)
default.equalOpFrequency=50.0
# (Override per field, if needed)
equalOpFrequency.CITY=60.0
equalOpFrequency.WIND=40.0